    <h2>Lekse uke 36</h2>
    <form action="register.html">
      <label><h2>Resisested </h2></label>

      <label for="inputnavn">Navn:</label>
      <input id="inputnavn" type="text" name="navn" placeholder="skriv inn ditt navn" required>
      <label for="inputalder"> Alder:</label>
      <input id="inputalder" type="number" name="navn" placeholder="skriv inn din alder" required>

      <br>

      <label>Er du over 18?</label>

      <label for="inputmyndighet"> Ja</label>
      <input id="inputmyndighet" type="radio" name="rbvoksen" required>
      <label for="inputmyndighet"> Nei</label>
      <input id="inputmyndighet" type="radio" name="rbvoksen"required>

      <br>

      <label>Hvor er din destinasjon?</label>
      <input id="rbby"type="radio" name="rbsted" value="rbby">By<label for="rbby"></label>
      <input id="rbland"type="radio" name="rbland" value="rbland">Land<label for="rbland"></label>

      <br>

      <label> Hvor mange netter ?</label>
      <label for="inputnetter"> Antall netter:</label>
      <input id="inputnetter"type="range" name="netter" placeholder="skriv inn antall netter" required>

      <br>

      <label for="inputdager">Kalender:</label>
      <input id="inputdager" type="dato" name="Kalender" placeholder="velg kalender" required>
